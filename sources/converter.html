<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../img/simulator/ad.png">
    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="destyle.css">
    <title>ファイル変換 -RoboCupJunior コート作成環境v4.1.1</title>
  </head>

  <body class="body">
    <div id="league">
      <span>このファイルはどちらのリーグのものですか?</span>
      <label class="container">NRL<input type="radio" name="league2" value="0"><span class="checkmark"></span></label>
      <label class="container">WRL<input type="radio" checked="checked" name="league2" value="1"><span class="checkmark"></span></label>
      <button id="league_decide">決定</button>
    </div>
    <div id="overlay"></div>
    <div class="toolbar">
      <div><img src="../img/tools/save.svg" alt="もう1度変換" class="tools"><p>もう1度変換</p></div>
      <div><img src="../img/tools/help.svg" alt="ヘルプ" class="tools"><p>ヘルプ</p></div>
    </div>
    <div class="main">
      <div id="upload"><label><img src="../img/converter/upload.svg" alt="ファイル選択" class="file_icons"><input type="file" id ="uploaded_file" style="display: none;" accept=".rrl"><span>クリックしてファイルを選択</span></label><p></p></div>
      <div>
        <img src="../img/converter/line.svg" alt="10%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="20%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="30%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="40%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="50%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="60%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="70%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="80%" class="arrow_line">
        <img src="../img/converter/line.svg" alt="90%" class="arrow_line">
        <img src="../img/converter/arrow.svg" alt="100%" class="arrow_line">
      </div>
      <div id="download"><img src="../img/converter/download.svg" alt="ファイル選択" class="file_icons" style="margin: top 0;"><p></p></div>
    </div>
    <small class="copyright">Copyright&copy; 2021-2022 TKN All Rights Reserved.</small>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
